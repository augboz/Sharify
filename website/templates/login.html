{%extends "base.html" %} {% block title %}LOGIN{% endblock %}
{%block content %}
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
<form method ="POST" class="forml">

        <h3>Login Here</h3>

            <div class="form-group">
        <label for="email" class="labell">email</label>
        <input type ="email"
               class="form-controlls"
               id="email"
               name="email"
               placeholder="email"
        />
    </div>

     <div class="form-group">
        <label for="password" class="labell">password</label>
        <input type ="password"
               class="form-controlls"
               id="password"
               name="password"
               placeholder="password"
        />
    </div>

        <button type="submit" class="buttonl">Log In</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
{%endblock%}
